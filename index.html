<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYGENShop</title>
    <link rel="stylesheet" href="./styles/input.css">
</head>
    <header class="header">
        <h1 class="header__logo">OXYGENShop</h1>
        <nav class="nav">
            <img class="nav__burgermenu" src="./assets/burger-menu.svg" alt="Nav Burger Menu Icon">
            <ul class="nav__links--hidden">
                <li>WHY US</li>
                <li>BENEFITS</li>
                <li>PRICES</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="whyus">
            <section class="whyus__hero">
                <h2 class="whyus__hero__title">Sell more!</h2>
                <p class="whyus__hero__text">Open shop on our platform and increase your sales.</p>
                <button class="whyus__hero__btn">Open your shop</button>
            </section>
            <img class="whyus__img" src="./assets/background-pic-1.png" alt="Laptop decoration image"></img>
            <section class="whyus__popular">
                <h3 class="whyus__popular__title">The most popular sales platform in the country</h3>
                <article class="whyus__popular__card">
                    <div class="card__icon-container">
                        <img class="card__shape" src="./assets/ellipse-red.png" alt="Decorative shape">
                        <img class="card__icon" src="./assets/person-icon.png" alt="Decorative icon">
                    </div>
                    <p class="card__figure">100000+</p>
                    <p class="card__caption">daily entries</p>
                </article>
                <article class="whyus__popular__card">
                    <div class="card__icon-container">
                        <img class="card__shape" src="./assets/ellipse-blue.png" alt="Decorative shape">
                        <img class="card__icon eye" src="./assets/eye-icon.png" alt="Decorative icon">
                    </div>
                    <p class="card__figure">2000000+</p>
                    <p class="card__caption">seen products every day</p>
                </article>
                <article class="whyus__popular__card">
                    <div class="card__icon-container">
                        <img class="card__shape" src="./assets/ellipse-green.png" alt="Decorative shape">
                        <img class="card__icon" src="./assets/catalog-icon.png" alt="Decorative icon">
                    </div>
                    <p class="card__figure">10000+</p>
                    <p class="card__caption">added posts daily</p>
                </article>
            </section>

            
        </section>
        <section class="benefits"></section>
        <section class="prices"></section>
        <section class="contact"></section>
    </main>
    <footer>
        <section class="copyright"></section>
        <section class="socials"></section>
    </footer>
</body>
</html>
